<H1>Login:</H1>
<div class="container">
    <div class="alert alert-warning" *ngIf="invalidCredential">{{errorMessage}}</div>
    <div>
    User Name: <input type="text" name="username" [(ngModel)]="username"/>
    <BR><BR>
    Password:  <input type="password" name="password" [(ngModel)]="password"/>
    <BR><BR>
    <button class="btn btn-success" (click)="handleLogin()">Login</button>
    </div>
</div>
